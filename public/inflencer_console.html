<html>
<head>
<title></title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        .hi
        {
            background-color: navy;
             color: white;
        }
    </style>

<script>
     var module=angular.module("myModule",[]);

var controller=module.controller("myController",function($scope,$http)
{ $scope.jsonArrayinflu;
    $scope.getAll=function()
    {
       let url="/fetch_influ";
       $http.get(url).then(alliswell,notwell);
       function alliswell(response)
       {
        $scope.jsonArrayinflu=response.data;
       }
       function notwell(err)
       {
        alert(err)
       }
    }
})
</script>
</head>
<body ng-app="myModule" ng-controller="myController" >
    <br>
    <center><input type="button" class="btn btn-primary" value="Fetch all influencers" ng-click="getAll();"></center>
  <div class="container">
    <table width="800" border="1" class="table" >
        <tr class="hi" >
         <th>Sr.No</th>
         <th>Email ID</th>
         <th>name</th>
         <th>Gender</th>
         <th>Dob</th>
         <th>Address</th>
         <th>city</th>
         <th>Contact</th>
         <th>fields</th>
         <th>insta</th>
         <th>youtube</th>
         <th>pic</th>
         <th>others</th>
        </tr> 
        <tr ng-repeat="obj in jsonArrayinflu">
             <td>{{$index+1}}</td>
             <td>
                 {{obj.emailid}}
             </td>
             <td>
                 {{obj.iname}}
             </td>
             <td>
                 {{obj.gender}}
             </td>
             <td>
                {{obj.dob}}
             </td>
             <td>
                {{obj.address}}
            </td>
             <td>
                {{obj.city}}
             </td>
             <td>
                {{obj.contact}}
             </td>
             <td>
                {{obj.field}}
             </td>
             <td>
                {{obj.insta}}
             </td>
             <td>
                {{obj.youtube}}
             </td>
           
           <td>
                {{obj.picpath}}
                <img src="uploads/{{obj.picpath}}" width="50px" height="50px" alt="">
            </td>
            <td>
                {{obj.other}}
            </td>
        </tr>

 </table>
  </div>
    
</body>
</html>
