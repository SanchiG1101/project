<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script 
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <script>
    $(document).ready(function()
  {

    let active=localStorage.getItem("activeuser");
    $("#eemail").val(active).prop("readonly",true);
    $("#semail").val(active).prop("readonly",true);
    $("#name").html(active);
    $("#btnlogout").click(function()
  {
    localStorage.removeItem("activeuser");
      location.href="index.html";
  })
  
  $("#pstevent").click(function()
  {
    let obj={
   type:"get",
   url:"/post-event",
   data:{
    eemail:$("#eemail").val(),
    etitle:$("#etitle").val(),
    edate:$("#edate").val(),
    etime:$("#etime").val(),
    ecity:$("#ecity").val(),
    evenue:$("#evenue").val()
   }
   }
   $.ajax(obj).done(function(resp)
 {
     alert(resp);
 }).fail(function(err)
 {
   alert(err.statusText);
}) 
})
$("#update-pass").click(function()
{
  let obj={
    type:"get",
    url:"/update-check",
    data: 
    {
      semail:$("#semail").val(),
      spass:$("#spass").val(),
      spassnew:$("#spassnew").val(),
      spassrep:$("#spassrep").val()
    }
  }
  $.ajax(obj).done(function(resp)
 {
    alert(resp);
 }).fail(function(err)
 {
   alert(err.statusText);
}) 
})
})
  
   </script>
  </head>
   <body style="background-color: rgb(252, 243, 164);">
   <!---- <div class="container">-->
    <nav class="navbar fixed-top bg-body-tertiary" style="background-color: rgb(252, 243, 164);">
      <div class="container-fluid" style="background-color: rgb(252, 243, 164);">
        <a class="navbar-brand" href="#" style="background-color: rgb(252, 243, 164);">
          <img src="/logo" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          <font style="font-family: 'Times New Roman', Times, serif;"> Socializa 
           &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
           welcome <span id="name">*</span>
           </font>
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="btnlogout" name="btnlogout" >logout</button>
          </li>
          
        </ul>
  
      </div>
      </div>
      </div>
    </nav>


    <div  style="margin-top: 5% ;">
      <div class="row">
        <div class="col-md-10 offset-md-1 ">
        <div class="row">
          <div class="col-md-3">
            <div class="shadow p-3 mb-5 bg-body rounded">
              <div class="card" style="border: 1px; ">
            
                <img src="/prof" class="card-img-top" alt="..." height="200PX">
                <div class="card-body">
                 
                  <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                  <center><a href="/inf-prof" class="btn btn-warning">PROFILE</a></center>
                </div>
              </div>
          </div>
          </div>
          <div class="col-md-3">
            <div class="shadow p-3 mb-5 bg-body rounded">
              <div class="card" style="border: 1px; ">
                <img src="/booking" class="card-img-top" alt="..." height="200PX">
                <div class="card-body">
                  
                  <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                  <center><a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookings" >EVENT BOOKINGS</a>
                  </center>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-md-3">
            <div class="shadow p-3 mb-5 bg-body rounded">
              <div class="card" style="border: 1px; ">
                <img src="/event_manage" class="card-img-top" alt="..." height="200PX">
                <div class="card-body">
                
                  <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                 --> <center><a href="/event_management" class="btn btn-warning" >ALL EVENTS</a></center>
                </div>
              </div>
          </div>
          </div>
          <div class="col-md-3">
            <div class="shadow p-3 mb-5 bg-body rounded">
              <div class="card" style="border: 1px; ">
                <img src="/setting" class="card-img-top" alt="..." height="200PX">
                <div class="card-body">
                  
                <!--  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                   --> <center><a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#settings">SETTINGS</a>
                   </center>
                  </div>
              </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
      <div class="p-2 mb-3 bg-warning text-black">
        <center>
          <font id="contacting" style="font-size: large; font-family: 'Times New Roman' , Times, serif;">
            <div class="container">
              <div class="container text-center">
                <div class="row justify-content-start">
                  <div class="col-4">
                    <i class="fa-solid fa-phone fa-shake"></i>
                    Toll free number:
                    <br>
                    +91 9874563210, +91 1234567890
                  </div>
                  <div class="col-4">
                    <i class="fa-solid fa-envelope fa-bounce"></i>
                    Contact us here:
                    <br>
                    abc@gmail.com
                  </div>
                  <div class="col-4">
                    <i class="fa-regular fa-comment fa-flip-horizontal"></i>
                    chat with us on :
                    <br>
                    1235647891
                  </div>
                </div>
              </div>
            </div>
          </font>
        </center>
        <marquee behavior="" direction="">
        <font style="font-family: 'Times New Roman', Times, serif; color: black;"> @2001 Sanchi India, Inc. All Right Reserved</font>
      </marquee>
      </div>
<!--        bookings     -->
      <div class="modal" tabindex="-1" id="bookings">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Bookings Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><form class="row g-3">
                <div class="col-md-12">
                  <!--<label for="eemail" class="form-label">Email</label>-->
                  <input type="email" class="form-control" id="eemail" name="eemail" placeholder="Email">
                </div>
                <div class="col-md-12">
                 <!---- <label for="etitle" class="form-label">Event Title</label>-->
                  <input type="text" class="form-control" id="etitle" name="etitle" placeholder="Title">
                </div>
                <div class="col-8">
                  <label for="edate" class="form-label">Event Date</label>
                  <input type="date" class="form-control" id="edate" name="edate">
                </div>
                <div class="col-4">
                  <label for="etime" class="form-label">event time</label>
                  <input type="time" class="form-control" id="etime" name="etime">
                </div>
                <div class="col-md-4">
                  <label for="ecity" class="form-label">City/Place</label>
                  <input type="text" class="form-control" id="ecity" name="ecity">
                </div>
                <div class="col-md-8">
                  <label for="evenue" class="form-label">Venue</label>
                  <input type="text" class="form-control" id="evenue" name="evenue">
                </div>
                <br><span id="span"></span>
                </form></p>
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="pstevent">post event</button>
            </div>
          </div>
        </div>
      </div>

      <!---     settings modals    -->
      <div class="modal" tabindex="-1" id="settings">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Settings Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><form class="row g-3">
                <div class="col-md-12">
                 <label for="semail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="semail" name="semail" placeholder="Email">
                </div>
                <div class="col-md-12">
                 <label for="spass" class="form-label">Old Password</label>
                  <input type="password" class="form-control" id="spass" name="spass" >
                </div>
                <div class="col-md-12">
                  <label for="spassnew" class="form-label">New Password</label>
                   <input type="password" class="form-control" id="spassnew" name="spassnew" >
                 </div>
                 <div class="col-md-12">
                  <label for="spassrep" class="form-label">Repeat Password</label>
                   <input type="password" class="form-control" id="spassrep" name="spassrep" >
                 </div>
                <br><span id="spd"></span>
                </form></p></div>
             
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="update-pass">update</button>
           
            </div>
          </div>
        </div>
      </div>
   </body>
   </html>
